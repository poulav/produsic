<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">   
    <!-- <link rel="stylesheet" href="css/newpages.css">  -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Produsic - Sign Up</title>
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-page__header-top">
            <div class="container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>

        <div class="welcome-page__main-single">
            <div class="bg-video">
                <video class="bg-video__content" autoplay muted loop>
                    <source src="video/bgvideo.mp4" type="video/mp4">
                    <source src="video/bgvideo.mp4" type="video/mp4">
                </video>
            </div>

            <div class="col-sm-12">
                <div class="col-sm-offset-3 col-sm-6 ">
                    <div class="welcome-page__login-wrapper text-center">
                        <h2>Welcome <span>Clirim!</span></h2>
                        <h4>Your music genres (One or more)</h4>

                        <div class="welcome-page__search-wrapper signup_page">
                            <form action="#">
                                <div class="form-group search_result_option">
                                    <div class="input-group sign-up-header__inputwrapper">
                                      <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                      <input type="text" class="form-control input-field" placeholder="Search">
                                    </div>
                                </div>
                                
                                <button class="signup-btn" type="submit">Next</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>            
        </div>         
    </div>
</body>
</html>
