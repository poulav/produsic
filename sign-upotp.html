<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Produsic - Complete Sign Up</title>
</head>
<body>
    <div class="sign-upotp-header">
      <div class="sign-upotp-header__top-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="sign-up-header__logo">
                        <a href="#"><img src="img/logo.png" alt="Logo"></a>
                    </div>
                </div>
            </div>
        </div>
      </div>          
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <div class="sign-upotp-header__login-wrapper text-center">
                <h3 class="sign-upotp-header__title">Complete Sign Up!</h3>
                <h5>We sent you a text message!</h5>
                <form action="#">
                    <div class="sign-upotp-header__inputwrapper resend-btncell">      
                        <input type="text" placeholder="Full Name" class="fullname"> 
                        <div class="country-code">
                          <div class="select-mno">
                                <span class="country-click">XK + 383</span>
                                <input type="tel" placeholder="Phone Number">
                           </div>
                           <div id="dropdown" class="ddmenu">
                               <ul>
                                 <li>XK + 384</li>
                               </ul>
                           </div>
                        </div>
                      <button class="resennd">Resend</button>
                    </div>
                    <div class="sign-upotp-header__inputwrapper">      
                          <h6>Enter the OTP you received on your message!</h6>    
                          <div class="otp" autocomplete="off" novalidate>
                            <fieldset>
                              <input maxlength="1"/>
                              <input maxlength="1"/>
                              <input maxlength="1"/>
                              <input maxlength="1"/>
                            </fieldset>
                        </div>
                    </div>
                    <button class="signup-btn">Finish</button>
                </form>
                <h6>Already have an account? <a href="#">Log In</a></h6>
            </div>
          </div>
          <div class="col-sm-7">
            <div class="sign-upotp-header__main-img dis-non">
                <img  src="img/main-img.png" alt="Main Img" >
            </div>
          </div>
        </div> 
      </div>                        
  </div>  
<script src="js/jqurey.js"></script>
<script src="js/otp.js"></script>
<script src="js/drodown.js"></script>
</body>
</html>
