<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Produsic - Sign In</title>
</head>
<body>
    <div class="sign-in-header">
        <div class="sign-in-header__top-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="sign-in-header__logo">
                            <a href="#"><img src="img/logo.png" alt="Logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6">
                    <div class="sign-in-header__login-wrapper text-center">
                        <h3 class="sign-in-header__title">Log In!</h3>
                        <h5>With your phone number!</h5>
                        <form action="#">
                            <div class="sign-in-header__inputwrapper">      
                                <div class="country-code">
                                      <div class="select-mno">
                                            <span class="country-click">XK + 383<i class="fas fa-angle-down"></i></span>
                                            <input type="text" placeholder="44 562 184" required>
                                       </div>
                                       <div id="dropdown" class="ddmenu">
                                           <ul>
                                             <li>XK + 384</li>
                                             <li>XK + 384</li>
                                             <li>XK + 384</li>
                                             <li>XK + 384</li>
                                           </ul>
                                       </div>
                                  </div>  
                                  <h6>Enter your OTP</h6>    
                                  <div class="otp" autocomplete="off" novalidate>
                                    <fieldset>
                                      <input maxlength="1"/>
                                      <input maxlength="1"/>
                                      <input maxlength="1"/>
                                      <input maxlength="1"/>
                                    </fieldset>
                                </div>
                           </div>
                        <button class="signup-btn">Log In</button>
                    </form>
                        <h6>Lost your OTP? <a href="#">Click Here</a></h6>
                    </div>
                </div>
             
                    <div class="sign-in-header__main-img dis-non">
                        <img  src="img/main-img.png" alt="Main Img" >
                    </div>
               </div>
            </div>
        
        </div>       
    </div>  
<script src="js/jqurey.js"></script>
<script src="js/otp.js"></script>
<script src="js/drodown.js"></script>
</body>
</html>
