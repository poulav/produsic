    <title>Produsic - Sign Up</title>

<body>
    <div class="sign-up-header">
        <div class="sign-up-header__top-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="sign-up-header__logo">
                            <a href="#"><img src="img/logo.png" alt="Logo"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="sign-up-header__login-wrapper text-center">
                        <h3 class="sign-up-header__title">Sign Up!</h3>
                        <h5>with your phone number!</h5>
                        <form action="#">
                            <div class="sign-up-header__inputwrapper">      
                                  <input type="text" placeholder="Full Name" class="fullname"> 
                                  <div class="country-code">
                                    <div class="select-mno">
                                          <span class="country-click">XK + 383</span>
                                          <input type="text" placeholder="Phone Number">
                                     </div>
                                     <div id="dropdown" class="ddmenu">
                                         <ul>
                                           <li>XK + 384</li>
                                         </ul>
                                     </div>
                                </div>
                           </div>
                            <div class="sign-up-header__term-services text-left">
                                    <input type="radio" name="terms" value="accept" required>
                                    <h6>I have read and agree to the 
                                        <a href="#"> Terms of Service & 
                                            Privacy Policy.
                                        </a>
                                    </h6>
                            </div>
                        <button class="signup-btn" type="submit">Next</button>
                    </form>
                        <h6>Already have an account? <a href="#">Log In </a></h6>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="sign-up-header__main-img">
                        <img src="img/main-img.png" alt="Main Img" >
                    </div>
                </div>
            </div>
