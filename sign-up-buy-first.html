<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">   
    <!-- <link rel="stylesheet" href="css/newpages.css">  -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Produsic - Sign Up</title>
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-page__header-top">
            <div class="container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>

        <div class="welcome-page__main-single container">
            
            <div class="col-sm-12">
                <div class="col-sm-6 ">
                    <div class="welcome-page__login-wrapper text-center form-white-bg">
                        <h2>Welcome <span>Clirim!</span></h2>
                        <h4>Your are one step ahead!</h4>

                        <div class="welcome-page__search-wrapper signup_page">
                            <form action="#">
                                <div class="sign-up-header__upload_avatar text-left">
                                    <img src="img/user-ico.png" alt="">
                                    <h4><a href="#"> 
                                            <i class="fa fa-cloud-upload-alt"></i>
                                        </a>
                                        Upload your avatar
                                    </h4>
                                </div>
                                <div class="sign-up-header__inputwrapper">      
                                    <input type="text" placeholder="Username" class="input-field bg-white"> 
                                    <input type="email" placeholder="Email" class="input-field bg-white">  
                                    <input type="text" placeholder="Country" class="input-field bg-white">  
                                    <input type="text" placeholder="City" class="input-field bg-white">  
                               </div>
                                
                            <button class="signup-btn" type="submit">Next</button>
                        </form>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="sign-up-header__buy-img dis-non">
                        <img src="img/microphone.jpg" alt="">
                    </div>
                </div>
            </div>            
        </div>         
    </div>
</body>
</html>
